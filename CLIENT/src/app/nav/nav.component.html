<nav class="navbar navbar-expand navbar-dark bg-primary" style="height: 50px;">
  <div class="container">
    <a class="navbar-brand" routerLink="/" style="height: 50px;">MeetMe</a>

      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>

        <li class="nav-item">
          <a class="nav-link" routerLink="/error" routerLinkActive="active">Errors</a>
        </li>
      </ul>



      <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text" dropdownToggle >Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#"> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"> Logout</a>
          </div>
      </div>

        <form *ngIf="(currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <input class="form-control me-sm-2"
              style="height:40px;"
              name="username"
              [(ngModel)]="model.username"
              class="form-control mr-sm-2"
              type="text"
              placeholder="Username">

          <input
              class="form-control me-sm-2"
              style="height:40px;"
              name="password"
              [(ngModel)]="model.password"
              class="form-control mr-sm-2"
              type="password"
              placeholder="Password">

          <button class="btn btn-secondary" type="submit" style="height:40px; padding-top: 4px;">Login</button>
        </form>

  </div>
</nav>
