<div class="container mt-3">
  <div *ngIf="!registerMode" style="text-align: center; padding-top: 50px;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to is sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary mr-2"> Register</button>
      <button class="btn btn-info">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="class col-4">
        <!-- register component is a child to home component
          [usersFromHomeComponent]="users"
        -->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
